    <!-- Particle.js for background effects -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <!-- GitHub Pages redirect handling -->
    <script>
      (function() {
        // Check for redirect from 404 page
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        
        // If there was a redirect, handle it
        if (redirect && redirect !== location.href) {
          // Extract the path from the redirect URL
          const url = new URL(redirect);
          const path = url.pathname.replace('/profile', '');
          
          // If path exists, redirect to the hash route
          if (path && path !== '/') {
            history.replaceState(null, null, '/profile/#' + path);
          }
        }
      })();
    </script>
    <script type="module" crossorigin src="/profile/assets/index-DGYfK3pQ.js"></script>
